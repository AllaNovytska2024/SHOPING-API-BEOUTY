<div>

</div>
        <div class="welcome">
          <div class="hello font-effect-fire-animation">Welcome to SHOPING
            <form id="parameterForm">
              <label for="limit">Enter limit:</label>
              <input type="number" id="limit" name="limit" min="1" required />
              <label for="skip">Enter skip:</label>
              <input type="number" id="skip" name="skip" min="0" required />
              <button type="submit">Get Products</button>
            </form>
          </div>
  
          <div class="corg">
            <form id="priceForm">
              <label for="productSelect">Choose a product:</label>
              <select id="productSelect" name="productSelect"></select>
              <label for="quantity">Enter quantity:</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                required
              />
              <button class="Calculate" id="submit">Add to Cart</button>
            </form>
          </div>
  
          
            <div id="cartContainer">
              <h2 class="colorFont">Cart</h2>
              <ul class="colorFont" id="cartList"></ul>
              <p id="totalPrice">Total Price: $0.00</p>
            </div>
  
            
          
      </div>
      
    </header>

    <main>
      <div id="container-products" class="container-products">
      <div id="loader" class="loader loader-hide"></div>
      </div>
